<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>
<body>
    <form>
        <br>
        <label for="fname">input text:</label><br>
        <input type="text" id="fname" name="text">
        <br>
        <label for="button">input button:</label><br>
        <input type="button" id="button" name="button" value="button">
        <br>
        <label for="checkbox">input checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <br>
        <label for="color">input color:</label><br>
        <input type="color" id="color" name="color">
        <br>
        <label for="date">input date:</label><br>
        <input type="date" id="date" name="date">
        <br>
        <label for="datetime-local">input datetime-local:</label><br>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br>
        <label for="email">input email:</label><br>
        <input type="email" id="demail" name="email">
        <br>
        <label for="file">input file:</label><br>
        <input type="file" id="file" name="file">
        <br>
        <label for="hidden">input hidden:</label><br>
        <input type="hidden" id="hidden" name="hidden">
        <br>
        <label for="image">input image:</label><br>
        <input type="image" id="image" name="image">
        <br>
        <label for="month">input month:</label><br>
        <input type="month" id="month" name="month">
        <br>
        <label for="number">input number:</label><br>
        <input type="number" id="number" name="number">
        <br>
        <label for="password">input password:</label><br>
        <input type="password" id="password" name="password">
        <br>
        <label for="radio">input radio:</label><br>
        <input type="radio" id="radio" name="radio">
        <br>
        <label for="range">input range:</label><br>
        <input type="range" id="range" name="range">
        <br>
        <label for="reset">input reset:</label><br>
        <input type="reset" id="reset" name="reset">
        <br>
        <label for="search">input search:</label><br>
        <input type="search" id="search" name="search">
        <br>
        <label for="tel">input tel:</label><br>
        <input type="tel" id="tel" name="tel">
        <br>
        <label for="text">input text:</label><br>
        <input type="text" id="text" name="text">
        <br>
        <label for="time">input time:</label><br>
        <input type="time" id="time" name="time">
        <br>
        <label for="url">input url:</label><br>
        <input type="url" id="url" name="url">
        <br>
        <label for="week">input week:</label><br>
        <input type="week" id="week" name="week">
        <br>
        <label for="submit">input submit:</label><br>
        <input type="submit" id="submit" name="submit">
        <br>
    </form>
</body>
</html>
